<!DOCTYPE html>
<html>
<head>
	<title>Chess A Day</title>
	<link rel="stylesheet" type="text/css" href="CAD.css">
</head>
<body>

<h1>
	<em>Chess A Day</em>
</h1>

<form>
<table class="center">
	<tr>
		<td>
			<img width = "300" src = "https://www.chess.com/bundles/web/images/offline-play/standardboard.6a504885.png">
		</td>

		<td>
			<img width = "300" src = "https://www.sparkchess.com/cms/media/fen/fdd5ee35d8d819a186072658aba9b06f.png">	
		</td>
		

		<td>
			<img width = "450" src = "https://d3i6fh83elv35t.cloudfront.net/static/2018/11/RTS27MFD-1024x692.jpg">	
		</td>
	</tr>

	<tr>
		<td>
			<a for="Game" href=https://www.chess.com/live>Play a Game</a>
			<input class="checkboxes" name="finished" id="Game" type="checkbox" value="games">
		</td>

		<td>
			<a for="Tactics" href=https://chesstempo.com/chess-tactics>Solve Puzzles</a>
			<input class="checkboxes" name="finished" id="Tactics" type="checkbox" value="puzzles">
		</td>

		<td>
			<a for="Analyze" href=https://www.chessgames.com/perl/gamesoftheday>Analyze Games</a>
			<input class="checkboxes" name="finished" id="Analyze" type="checkbox" value="analysis">
		</td>
	</tr>
		
</table>

	<div class="buttons">
		<button><strong>Log</strong></button>		
		<button><strong>Start Timer</strong></button>		
	</div>

</form>


</body>
</html>
